<!DOCTYPE html>

<html>
    <head>
        <title>ESHOP</title>
        <link rel="stylesheet" href="eshop.css">
        <link rel="website icon" type="jpeg" src="/icons/logo.jpeg">
    </head>
    <body>
        <div class="navbar">
            <nav>
                <ul>
                    <li class="nav-logos-m-27"><a href="#"><img  src="/home/amine/WebDev/eshop/icons/menu-bar.png" alt="menu bar logo"></a></li>
                    <li class="logo"><img src="/home/amine/WebDev/eshop/icons/logo.jpeg" alt="eshop logo"></li>

                    <li class="welcome">WELCOME TO ESHOP</li>

                    <li class="nav-logos-m-27" id="message"><a href="#"><img  src="/home/amine/WebDev/eshop/icons/message.png" alt="messages logo"></a></li>

            </nav>
        </div>
        <div class="sidebar">

                <ul>
                    <li><div id="icon-action" class="home">
                        <img id="icon" class="homeicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">

                    </div></li>

                    <li><div id="icon-action" class="explore">
                        <img id="icon" class="exploreicon" src="/home/amine/WebDev/eshop/icons/explore.png" alt="exploreIcon">

                    </div></li>

                    <li><div id="icon-action" class="saved">
                        <img id="icon" class="savedicon" src="/home/amine/WebDev/eshop/icons/saved.png" alt="SavedIcon">

                    </div></li>

                    <li><div id="icon-action" class="carte">
                        <img id="icon" class="carteicon" src="/home/amine/WebDev/eshop/icons/cart.png" alt="CartIcon">

                    </div></li>

                    <li><div id="icon-action" class="selling">
                        <img id="icon" class="sellingicon" src="/home/amine/WebDev/eshop/icons/sellings.png" alt="SellingIcon">
                        <a id="sidebutton" href="#">Selling</a>
                    </div></li>

                    <li><div id="icon-action" class="profile">
                        <img id="icon" class="profileicon" src="/home/amine/WebDev/eshop/icons/profile.png" alt="ProfileIcon">
                        <a id="sidebutton" href="#">Profile</a>
                    </div></li>

                    <li><div id="icon-action" class="purchasehistory">
                        <img id="icon" class="homeicon" src="/home/amine/WebDev/eshop/icons/purchasehistory.png" alt="PurchaseIcon">
                        <a id="sidebutton" href="#">Purchase History</a>
                    </div></li>

                    <li><div id="icon-action" class="contactus">
                        <img id="icon" class="contactusicon" src="/home/amine/WebDev/eshop/icons/contactus.png" alt="ContactIcon">
                        <a id="sidebutton" href="#">Contact us</a>
                    </div></li>

                    <li><div id="icon-action" class="settings">
                        <img id="icon" class="settingsicon" src="/home/amine/WebDev/eshop/icons/settings.png" alt="SettingsIcon">
                        <a id="sidebutton" href="#">Settings</a>
                    </div></li>
                </ul>
            </div>
            <div class="customer-service-space">
                <img class="plus-sign" src="/home/amine/WebDev/eshop/icons/plus-sign.png" alt="plus-sign">
                <h3 class="help">Need Help?</h3>
                <p><a class="about" href="#"> Account Management Ordering & Payment refund and FAQ</a></p>
                <span><a class="customer-service" href="#"> Customer Service</a></span>
