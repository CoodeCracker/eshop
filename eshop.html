<!DOCTYPE html>

<html>
    <head>
        <title>ESHOP</title>
        <link rel="stylesheet" href="eshop.css">
        <link rel="website icon" type="jpeg" src="/icons/logo.jpeg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @media (min-width:600px){
                

            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <nav>
                <ul>
                    <li class="nav-logos-m-27"><button id="menu-toggle"><img  src="icons/menu-bar.png" alt="menu bar logo"></button></li>
                    <li class="logo"><img src="icons/logo.jpeg" alt="eshop logo"></li>
                    <li class="shopname">ESHOP</li>
                    <li class="welcome">WELCOME TO ESHOP</li>
                    <li class="search-comb">
                        <div class="search-icon-m-15" id="search-icon"><button><img  src="icons/search.png" alt="search icon"></button></div>
                        <div class="search-bar"><input type="text" placeholder="Search"></div>
                        <div class="searchfilter-icon-m-15" id="search-filter"><button><img  src="icons/searchfilter.png" alt="search filter icon"></button></div>
                    </li>
                    <li class="nav-logos-m-27" id="notification"><a href="#"><img src="icons/notification.png" alt="notification logo"></a></li>
                    <li class="nav-logos-m-27" id="message"><a href="#"><img  src="icons/message.png" alt="messages logo"></a></li>
                    <li class="nav-logos-m-27" id="user"><a href="#"><img  src="icons/user.png" alt="user logo"></a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            
            
        </div>
        <div class="sidebar">
            <div class="sidelinks">
                <ul>
                    <li><div id="icon-action" class="home">
                        <img id="icon" class="homeicon" src="icons/home.png" alt="HomeIcon">
                        <a id="sidebutton" href="#">Home</a>
                    </div></li>

                    <li><div id="icon-action" class="explore">
                        <img id="icon" class="exploreicon" src="icons/explore.png" alt="exploreIcon">
                        <a id="sidebutton" class="explorebutton" href="#">Explore</a>
                    </div></li>

                    <li><div id="icon-action" class="saved">
                        <img id="icon" class="savedicon" src="icons/saved.png" alt="SavedIcon">
                        <a id="sidebutton" href="#">Saved</a>
                    </div></li>

                    <li><div id="icon-action" class="carte">
                        <img id="icon" class="carteicon" src="icons/cart.png" alt="CartIcon">
                        <a id="sidebutton" href="#">Carte</a>
                    </div></li>

                    <li><div id="icon-action" class="selling">
                        <img id="icon" class="sellingicon" src="icons/sellings.png" alt="SellingIcon">
                        <a id="sidebutton" href="#">Selling</a>
                    </div></li>

                    <li><div id="icon-action" class="profile">
                        <img id="icon" class="profileicon" src="icons/profile.png" alt="ProfileIcon">
                        <a id="sidebutton" href="#">Profile</a>
                    </div></li>

                    <li><div id="icon-action" class="purchasehistory">
                        <img id="icon" class="homeicon" src="icons/purchasehistory.png" alt="PurchaseIcon">
                        <a id="sidebutton" href="#">Purchase History</a>
                    </div></li>

                    <li><div id="icon-action" class="contactus">
                        <img id="icon" class="contactusicon" src="icons/contactus.png" alt="ContactIcon">
                        <a id="sidebutton" href="#">Contact us</a>
                    </div></li>

                    <li><div id="icon-action" class="settings">
                        <img id="icon" class="settingsicon" src="icons/settings.png" alt="SettingsIcon">
                        <a id="sidebutton" href="#">Settings</a>
                    </div></li>
                </ul>
            </div>
            <div class="customer-service-space">
                <img class="plus-sign" src="icons/plus-sign.png" alt="plus-sign">
                <h3 class="help">Need Help?</h3>
                <p><a class="about" href="#"> Account Management Ordering & Payment refund and FAQ</a></p>
                <span><a class="customer-service" href="#"> Customer Service</a></span>
            </div>
            
        </div>    
    
        <script>
            const menuButton = document.getElementById('menu-toggle');
            const sidebar = document.querySelector('.sidebar');
        
            // Toggle sidebar visibility on button click
            menuButton.addEventListener('click', (event) => {
                sidebar.classList.toggle('visible');
                event.stopPropagation();  // Prevents the click from bubbling up to the document
            });
        
            // Hide sidebar when clicking outside of it
            document.addEventListener('click', (event) => {
                if (!sidebar.contains(event.target) && !menuButton.contains(event.target)) {
                    sidebar.classList.remove('visible');
                }
            });
        </script>
        
        
    </body>



</html>
