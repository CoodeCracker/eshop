<!DOCTYPE html>
<html lang="eng">

<html>
    <head>
        <title>ESHOP</title>
        <link rel="stylesheet" href="eshop.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>

    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="heading">
                    <img class="logo" src="/home/amine/WebDev/eshop/icons/logo.jpeg" alt="logo">
                    <span class="storename">ESHOP</span>
                </div>
                <div class="sidelinks">
                    <ul>
                        <li><div id="icon-action" class="home">
                            <img id="icon" class="homeicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Home</a>
                        </div></li>

                        <li><div id="icon-action" class="explore">
                            <img id="icon" class="exploreicon" src="/home/amine/WebDev/eshop.github.io/icons/explore.png" alt="exploreIcon">
                            <a id="sidebutton" class="explorebutton" href="#">Explore</a>
                        </div></li>

                        <li><div id="icon-action" class="saved">
                            <img id="icon" class="savedicon" src="/home/amine/WebDev/eshop.github.io/" alt="HomeIcon">
                            <a id="sidebutton" href="#">Saved</a>
                        </div></li>

                        <li><div id="icon-action" class="carte">
                            <img id="icon" class="carteicon" src="/home/amine/WebDev/eshop/icons/cart.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Carte</a>
                        </div></li>

                        <li><div id="icon-action" class="selling">
                            <img id="icon" class="sellingicon" src="/home/amine/WebDev/eshop/icons/sellings.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Selling</a>
                        </div></li>

                        <li><div id="icon-action" class="profile">
                            <img id="icon" class="profileicon" src="/home/amine/WebDev/eshop/icons/profile.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Profile</a>
                        </div></li>

                        <li><div id="icon-action" class="purchasehistory">
                            <img id="icon" class="homeicon" src="/home/amine/WebDev/eshop/icons/purchasehistory.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Purchase History</a>
                        </div></li>

                        <li><div id="icon-action" class="contactus">
                            <img id="icon" class="contactusicon" src="/home/amine/WebDev/eshop/icons/contactus.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Contact us</a>
                        </div></li>

                        <li><div id="icon-action" class="settings">
                            <img id="icon" class="settingsicon" src="/home/amine/WebDev/eshop/icons/settings.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Settings</a>
                        </div></li>
                    </ul>
                </div>
                <div class="customer-service-space">
                    <img class="plus-sign" src="/home/amine/WebDev/eshop/icons/plus-sign.png" alt="plus-sign">
                    <h3 class="help">Need Help?</h3>
                    <p><a class="about" href="#"> Account Management Ordering & Payment refund and FAQ</a></p>
                    <span><a class="customer-service" href="#"> Customer Service</a></span>
                </div>
                
            </div>
            <div class="content">
                <header>
                    <nav>
                        <ul class="navlinks">
                            <li><a href="#">WELCOME TO ESHOP</a></li>
                            <img class="search-icon" src="/home/amine/WebDev/eshop/icons/search.png">
                            <input class="search-bar" name="search" type="text" placeholder="Search For Product">
                        </ul>
                    </nav>
                </header>
            </div>
            
        </div>

    </body>




</html>
