<!DOCTYPE html>
<html lang="eng">

<html>
    <head>
        <title>ESHOP</title>
        <link rel="stylesheet" href="eshop.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="heading">
                    <img class="logo" src="/home/amine/WebDev/eshop/icons/logo.jpeg" alt="logo">
                    <span class="storename">ESHOP</span>
                </div>
                <div class="sidelinks">
                    <ul>
                        <li><div id="icon-action" class="home">
                            <img id="icon" class="homeicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Home</a>
                        </div></li>

                        <li><div id="icon-action" class="explore">
                            <img id="icon" class="exploreicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Explore</a>
                        </div></li>

                        <li><div id="icon-action" class="saved">
                            <img id="icon" class="savedicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Saved</a>
                        </div></li>

                        <li><div id="icon-action" class="carte">
                            <img id="icon" class="carteicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Carte</a>
                        </div></li>

                        <li><div id="icon-action" class="selling">
                            <img id="icon" class="sellingicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Selling</a>
                        </div></li>

                        <li><div id="icon-action" class="profile">
                            <img id="icon" class="profileicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Profile</a>
                        </div></li>

                        <li><div id="icon-action" class="purchasehistory">
                            <img id="icon" class="homeicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Purchase History</a>
                        </div></li>

                        <li><div id="icon-action" class="contactus">
                            <img id="icon" class="contactusicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Contact us</a>
                        </div></li>

                        <li><div id="icon-action" class="settings">
                            <img id="icon" class="settingsicon" src="/home/amine/WebDev/eshop/icons/home.png" alt="HomeIcon">
                            <a id="sidebutton" href="#">Settings</a>
                        </div></li>
                    </ul>
                </div>
                
            </div>
            <div class="content">
                <header>
                    <nav>
                        <ul class="navlinks">
                            <li><a href="#">Welcome To ESHOP</a></li>
                            <li><a href="#">element</a></li>
                            <li><a href="#">element</a></li>
                            <li><a href="#">element</a></li>
                            <li><a href="#">element</a></li>
                        </ul>
                    </nav>
                </header>
            </div>

</html>
